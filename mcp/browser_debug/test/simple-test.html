<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Page</title>
</head>
<body>
    <h1>Simple Console Test</h1>
    <script>
        // Immediate console logs
        console.log('Simple test page loaded');
        console.info('This is an info message');
        console.warn('This is a warning');
        console.error('This is an error');
        
        // Test with timeout
        setTimeout(function() {
            console.log('Delayed log after 1 second');
        }, 1000);
    </script>
</body>
</html>
